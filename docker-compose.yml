version: '3'
services:
  admin:
    image: azure-search-admin
    build:
      context: .
      dockerfile: dockerfile.admin
    depends_on:
      - proxy
    ports:
      - 3000:3000
    restart: always
    volumes:
      - ./admin/src:/usr/src/app/src
      - ./admin/public:/usr/src/app/public
  proxy:
    build:
      context: .
      dockerfile: dockerfile.proxy
    image: azure-search-proxy
    ports:
      - 3001:5000
    restart: always
